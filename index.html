<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="js.js"></script>
    <title>CRUDS Project</title>
</head>
<body>
    <div class="head">
        <h1>
            Crud
        </h1>
        <h2>Product management system</h2>
    </div>
    <div class="inputs">
     <input type="text" placeholder="Title" id="title">
     <div class="numbers">
        <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
        <input onkeyup="getTotal()" type="number" placeholder="Taxes" id="Taxes">
        <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
        <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
        <small id="total"></small>
    </div>
        <div class="counts">
            <input type="number" placeholder="count" id="count">
        </div>
        <div class="catigories">
            <input type="text" placeholder="catigory" id="catigory">
        </div>
        <button id="btn_create">Create</button>
    </div>
    <div class="search">
        <input onkeyup="SearchData(this.value)" type="text" placeholder="Search" id="search">
        <div class="btn_search">
            <button  id="btn_Search_i" onclick="SearchMood(this.id)" >Search by item</button>
            <button  id="btn_Search_c" onclick="SearchMood(this.id)" >Search by category</button>
        </div>
    </div>
    <div id="delete_all"></div>
    <table >
        <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>category</th>
            <th>total</th>
            <th>update</th>
            <th>Delete</th>
        </tr>
        <tbody id="tbody">
        </tbody>
    </table>
</body>
</html>
